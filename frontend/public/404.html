<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CloudCostIQ</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-white shadow-lg rounded-lg">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-indigo-600 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                Sorry, we couldn't find the page you're looking for. The page might have been moved, deleted, or never existed.
            </p>
            <div class="space-y-4">
                <a href="/" 
                   class="inline-block w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">
                    Go to Homepage
                </a>
                <a href="/app/dashboard" 
                   class="inline-block w-full px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50 transition-colors duration-200">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
